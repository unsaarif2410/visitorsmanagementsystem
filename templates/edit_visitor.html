<!DOCTYPE html>
<html lang="en">
<head>
  <title>EDIT Visitor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>





</head>






<body>

<div class="container">
    <h2 style="color: #008CBA;; text-align: center;font-weight: bolder;">Edit Visitor</h2>


  <form method="POST" class="post-form" action="/updatevisitor/{{Visitor.Visitor_ID}}">
      <input type="hidden" name="Visitor_ID" id="Visitor_ID" required maxlength="20" value="{{ Visitor.Visitor_ID }}"/>
    {% csrf_token %}



        <div class="form-group">
        <label for="Visitor Name">Visitor Name:</label>
        <input type="text" class="form-control" id="Visitor Name" placeholder="Enter Visitor Name" name="Visitor Name" value="{{ Visitor.Visitor_Name }}">
      </div>
    <div class="form-group">
      <label for="Visitor CNIC">Visitor CNIC:</label>
      <input type="text" class="form-control" id="Visitor CNIC" placeholder="Enter Visitor CNIC" name="Visitor CNIC" value="{{ Visitor.Visitor_CNIC }}">
    </div>
    <div class="form-group">
        <label for="Visitor Mobile">Visitor Mobile:</label>
        <input type="text" class="form-control" id="Visitor Mobile" placeholder="Enter Visitor Mobile" name="Visitor Mobile" value="{{ Visitor.Visitor_Mobile }}">
      </div>
    <div class="form-group">
        <label for="Visitor Company">Visitor Company:</label>
        <input type="text" class="form-control" id="Visitor Company" placeholder="Enter Visitor Company" name="Visitor Company" value="{{ Visitor.Visitor_Company }}">
      </div>
    <div class="form-group">
        <label for="Visitor Address">Visitor Address:</label>
        <input type="text" class="form-control" id="Visitor Address" placeholder="Enter Visitor Address" name="Visitor Address"value="{{ Visitor.Visitor_Address }}"> 
      </div>
    <div class="form-group">
        <label for="Meeting With">Meeting With:</label>
        <input type="text" class="form-control" id="Meeting With" placeholder="Enter Meeting With" name="Meeting With" value="{{ Visitor.Meeting_With }}">
      </div>
      <div class="form-group">
        <label for="Department_ID">Department_ID:</label>
        <select name="Department_ID" value="{{Visitor.Department_ID_id}}"> 
        <option value="{{Visitor.Department_ID_id}}"> {{Visitor.Department_ID_id}}
          {% for depts in dept %}
          <option value="{{depts.Department_ID}}">
          {{depts.Department_Name}}
          </option>
          {% endfor %}
        </select>
       </option>
        
      </div>
   
    
   <!-- <div class="form-group">
        <label for="Check In">Check In:</label>
        <input type="datetime-local" class="form-control" id="Check In" placeholder="Check In" name="Check In" value="{{ Visitor.Check_In |date:'Y-m-d'}}T{{Visitor.Check_In|time:'H:i:s'}}" >
    </div> -->
    <div class="form-group">
        <label for="Check Out">Check Out:</label>
        <input type="datetime-local" class="form-control" id="Check Out" placeholder="Check Out" name="Check Out" value="{{ Visitor.Check_Out |date:'Y-m-d'}}T{{Visitor.Check_Out|time:'H:i:s'}}">
    </div>
    <!-- <div class="form-group">
        <label for="Purpose of Meeting">Purpose of Meeting:</label>
        <input type="text" class="form-control" id="Purpose of Meeting" placeholder="Purpose of Meeting" name="Purpose of Meeting" value="{{ Visitor.Purpose_Of_Meeting }}">
    </div> -->
    <div class="form-group">
        <label for="Purpose of Meeting">Purpose of Meeting:</label>
        <input type="text" class="form-control" id="Purpose_Of_Meeting" placeholder="Purpose Of Meeting" name="Purpose_Of_Meeting" value="{{ Visitor.Purpose_Of_Meeting }}">
      </div> 
    
    <button type="submit" class="btn btn-success">Update</button>
  {% if messages %}
  {% for msg in messages %}
   
  <b> {{msg}} </b>
  {% endfor %}
  {% endif %}
</form>
</div>

</body>
</html>
