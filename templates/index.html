<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    $(document).ready(function(){
      $('.carousel').carousel({
        interval: 3000
      })
    });    
  </script>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light " style="border-radius:80 px; border-color: #0d8ac4; border-width: 4px;" >
    <img class="img" src="http://www.pcsir.gov.pk/images/PCSIRlogo.png" alt="Second slide">
    <h1 style="color:#008CBA; padding-left: 10px; padding-bottom:10px; font-weight: bold; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> PCSIR </h1>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.session.email%}

    <div class="box-shadow">
        <p>
          <button class="button" onclick="document.location='{% url 'visitor' %}'">VISITOR ENTRY</button>
          <button class="button button2" onclick="document.location='{% url 'deptentry' %}'">DEPART. ENTRY</button>
          
          
          
        </p>
        
    </div>
    
    <div class="collapse navbar-collapse" id="navbarNavDropdown" >
      <ul class="navbar-nav" style="padding-left: 80px; ">
        <li class="nav-item active">
          <a class="nav-link " href="#" style="padding-right: 35px; font-size: 22px; 
          color: #008CBA;  "><b>HOME</b> <span class="sr-only">(current)</span></a>
        </li>
        &nbsp;&nbsp; 
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" style="padding-right: 35px; font-size: 22px; 
          color: #008CBA; "><b>LOGOUT</b></a>
        </li>
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" style="padding-right: 35px; font-size: 22px; 
          color: #008CBA; " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <b>VIEW TABLES</b>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" class="dp">
            <a class="dropdown-item " style="background-color: #f9f9f9;min-width: 160px;  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;" href="{% url 'visit' %}">VISITOR TABLE</a>
            <a class="dropdown-item" style="background-color: #f9f9f9;min-width: 160px;  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;" href="{% url 'dept' %}">DEPARTMENT TABLE</a>
            <a class="dropdown-item" style="background-color: #f9f9f9;min-width: 160px;  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;" href="{% url 'user' %}">USER TABLE</a>
          </div>
        </li>
      </ul>


    </div>

    
    {% else %}
    <div class="collapse navbar-collapse" id="navbarNavDropdown" >
      <ul class="navbar-nav" style="padding-left: 80px;">
        
        <li class="nav-item active">
          <a class="nav-link" class="a" href="#" style="padding-right: 35px; font-size: 22px; 
          color: #008CBA;";><b>HOME</b> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}" style="padding-right: 35px; font-size: 22px; 
          color: #008CBA;"><b>LOGIN</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sign' %}" style="padding-right: 35px; font-size: 22px; 
          color: #008CBA;"><b>SIGN UP</b></a>
        </li>
      </ul>
    </div>
    
  </nav>
