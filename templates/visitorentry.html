<!DOCTYPE html>
<html lang="en">
<head>
  <title>SignUp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Visitor Entry</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="Visitor Name">Visitor Name:</label>
        <input type="text" class="form-control" id="Visitor Name" placeholder="Enter Visitor Name" name="Visitor Name">
      </div>
    <div class="form-group">
      <label for="Visitor CNIC">Visitor CNIC:</label>
      <input type="text" class="form-control" id="Visitor CNIC" placeholder="Enter Visitor CNIC" name="Visitor CNIC">
    </div>
    <div class="form-group">
        <label for="Visitor Mobile">Visitor Mobile:</label>
        <input type="text" class="form-control" id="Visitor Mobile" placeholder="Enter Visitor Mobile" name="Visitor Mobile">
      </div>
    <div class="form-group">
        <label for="Visitor Company">Visitor Company:</label>
        <input type="text" class="form-control" id="Visitor Company" placeholder="Enter Visitor Company" name="Visitor Company">
      </div>
    <div class="form-group">
        <label for="Visitor Address">Visitor Address:</label>
        <input type="text" class="form-control" id="Visitor Address" placeholder="Enter Visitor Address" name="Visitor Address">
      </div>
    <div class="form-group">
        <label for="Meeting With">Meeting With:</label>
        <input type="text" class="form-control" id="Meeting With" placeholder="Enter Meeting With" name="Meeting With">
      </div>
    <div class="form-group">
      <label for="Department_ID">Department_ID:</label>
      <select name="Department_ID"> 
        <option>Department_Name</option>
        {% for dept in Department %}
        <option value="{{dept.Department_ID}}">
        {{dept.Department_Name}}
        </option>
        {% endfor %}
      </select>
      
    </div>
    <!-- <div class="form-group">
        <label for="Check In">Check In:</label>
        <input type="datetime-local" class="form-control" id="Check In" placeholder="Check In" name="Check In">
    </div> -->
     <!-- <div class="form-group">
        <label for="Check Out">Check Out:</label>
        <input type="datetime-local" class="form-control" id="Check Out" placeholder="Check Out" name="Check Out">
    </div>   -->

    
    <div class="form-group">
        <label for="Purpose of Meeting">Purpose of Meeting:</label>
        <input type="text" class="form-control" id="Purpose of Meeting" placeholder="Purpose of Meeting" name="Purpose of Meeting">
      </div>
    
    
    
    <button type="submit" class="btn btn-default">Check-In</button>
  {% if messages %}
  {% for msg in messages %}
   
  <b> {{msg}} </b>
  {% endfor %}
  {% endif %}
</form>
</div>

</body>
</html>
